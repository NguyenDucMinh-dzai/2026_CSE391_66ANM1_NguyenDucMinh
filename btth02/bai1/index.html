<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 - Flexbox Form</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        .wrapper {
            width: 85%;
            margin: 40px auto;
            background: #eee;
            padding: 30px;
            border: 1px solid #999;
        }

        .wrapper h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        /* ===== FLEXBOX FORM ===== */

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input {
            flex: 1;
        }

        textarea {
            resize: none;
            height: 200px;
        }

        .full {
            width: 100%;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            background: #6cb6d9;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .note {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>Get in touch with us by filling contact form below</h2>

    <form>

        <!-- Hàng 1: 2 input nằm ngang -->
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <!-- Hàng 2 -->
        <input type="text" class="full" placeholder="Enter your subject">

        <!-- Hàng 3 -->
        <textarea placeholder="* Your message here..."></textarea>

        <!-- Hàng cuối -->
        <div class="bottom-row">
            <button type="submit">Send message</button>
            <div class="note">
                * Please fill all required form field, thanks!
            </div>
        </div>

    </form>
</div>

</body>
</html>
